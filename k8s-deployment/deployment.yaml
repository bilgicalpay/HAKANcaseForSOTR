apiVersion: apps/v1
kind: Deployment
metadata:
  name: case-deployment
  labels:
    app: java-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: java-app
  template:
    metadata:
      labels:
        app: java-app
    spec:
      containers:
      - name: java-app
        image: kocagoz/hello-case:1.0
        ports:
        - containerPort: 8080
      imagePullPolicy: Always